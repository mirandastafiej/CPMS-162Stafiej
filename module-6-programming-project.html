function fahrenheitToCelsius() {
  var temp = parseFloat(document.getElementById("fahrenheit").value);
  var cel = (5.0 / 9.0 * (temp-32)).toFixed(2);
  document.getElementById("celsius").value = cel;
}

function celsiusToFahrenheit() {
  var temp = parseFloat(document.getElementById("celsius").value);
  var far = (9.0 / 5.0 * temp + 32).toFixed(2);
  document.getElementById("fahrenheit").value = far;
}
